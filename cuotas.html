<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cuotas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Simulador de Cuotas</h1>
        <div class="form-group">
          <label for="cursoSelector">Selecciona un curso:</label>
          <select id="cursoSelector" class="form-control">
        
          </select>
        </div>
        <div id="descripcionCurso" class="mt-3"></div>
        <div class="form-group">
          <label for="monto">Monto:</label>
          <input type="number" id="monto" class="form-control">
        </div>
        <div class="form-group">
          <label for="plazo">Plazo (meses):</label>
          <input type="number" id="plazo" class="form-control">
        </div>
        <button id="total" class="btn btn-primary">Simular</button>
        <div id="resultados" class="mt-3"></div>
      </div>
    
    </div>
    
     
    <script src="cuotas.js"></script>
</body>
</html>
