<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cuotas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="text-turquoise">Cuotas</h1>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" class="form-control">
        </div>
        <div class="form-group">
            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" class="form-control">
        </div>
        <button id="simular" class="btn btn-primary">Total</button>
        <div id="resultados" class="mt-3"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cuotas.js"></script>
</body>
</html>
